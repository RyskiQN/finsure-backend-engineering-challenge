{% extends 'base.html' %}

{% block content %}
<form method="post">
    {% csrf_token %}
    <p>Are you sure you would like to remove the following Lender</p>
    <p>{{ lender.name }}</p>
    <p>{{ lender.code }}</p>
    <p>{{ lender.upfront_com }}</p>
    <p>{{ lender.trial_com }}</p>
    <p>{{ lender.active }}</p>
    <button type="submit">Confirm</button> &nbsp;
    <a href="update/{{ lender.id }}"> Cancel </a>
</form>
{% endblock %}
